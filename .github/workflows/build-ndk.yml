#           key: ${{ runner.os }}-qpm-${{ hashFiles('**/qpm.shared.json') }}
#           restore-keys: |
#             ${{ runner.os }}-qpm-

      - name: Get QPM
        if: steps.cache-qpm.outputs.cache-hit != 'true'
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: main.yml
          name: QPM-ubuntu-x64
          path: QPM
          repo: sc2ad/QuestPackageManager

      - name: QPM Make shared file
        run: |
          chmod +x ./QPM/QPM
          ./QPM/QPM collect

      - name: QPM Dependencies Cache
        id: cache-qpm-deps
        uses: actions/cache@v2
        env:
          cache-name: cache-qpm-deps
        with:
          path: QPM_Temp
          key: cache-qpm-deps
          restore-keys: cache-qpm-deps

      - name: QPM Restore
        run: |
          chmod +x ./QPM/QPM
          ./QPM/QPM restore

      - name: Build
        run: |
          cd ${GITHUB_WORKSPACE}
          pwsh -Command ./build.ps1
      - name: Get Library Name
        id: libname
        run: |
          cd ./libs/arm64-v8a/
          pattern="libchroma*.so"
          files=( $pattern )
          echo ::set-output name=NAME::"${files[0]}"
      - name: Upload non-debug artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.libname.outputs.NAME }}
          path: ./libs/arm64-v8a/${{ steps.libname.outputs.NAME }}
          if-no-files-found: error
      - name: Upload debug artifact
        uses: actions/upload-artifact@v2
        with:
          name: debug_${{ steps.libname.outputs.NAME }}
          path: ./obj/local/arm64-v8a/${{ steps.libname.outputs.NAME }}
          if-no-files-found: error
